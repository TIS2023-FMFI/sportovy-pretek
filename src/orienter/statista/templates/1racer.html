<!DOCTYPE html>
<html lang="sk">
<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.1/chart.min.js">
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Štatistiky pretekára {{name}}</title>
    <style>
        body {
            min-width: 750px;
        }

        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        table {
            margin-left: auto;
            margin-right: auto;
        }
        td, th {
            border: 1px solid black;
            width: 200px;
            height: 50px;
            text-align: center;
        }
        th {
            background-color: #D6EEEE;
        }

        .canvases {
            display: flex;
            flex-flow: row wrap;
            gap: 0.5rem;
        }

        .canvas {
            max-width: 45%;
            min-width: 500px;
            min-height: 500px;
            box-sizing: border-box;
        }
    </style>
</head>

<body onresize="responsiveFont()">
    <h1>Štatistiky pretekára {{name}}</h1>
	<h2><u>Prehľad:</u></h2>
    <table>
        <tr>
            <th>Účasti na pretekoch:</th>
            <th>Víťazstvá:</th>
        </tr>
        <tr>
            <td>{{participations}}</td>
            <td>{{wins}}</td>
        </tr>
    </table>

	<h2>Štatistiky za obdobie {{date_from}} - {{date_to}}</h2>

    <section class="canvases">
        <canvas id="Poradie_na_preteku" class="canvas"></canvas>
        <canvas id="Klzavy_median" class="canvas"></canvas>
        <canvas id="Ucasti" class="canvas"></canvas>
        <canvas id="Vitazstva" class="canvas"></canvas>
        <canvas id="Casy" class="canvas"></canvas>
    </section>

    <script>
    {% set my_string = "'" ~ name ~ "'"%}
    new Chart("Poradie_na_preteku", {
        type: "line",
        data: {
            labels: {{race_names|safe}},
            datasets: [{
                label: {{my_string|safe}},
                borderColor: "purple",
                backgroundColor: "white",
                data: {{placements|safe}},
                lineTension: 0
            }]
        },
        options: {
            legend: {display: false},
            plugins: {
                title: {
                    display: true,
                    text: "Poradie na preteku"
                }
            },
            scales: {
                 x: {
                    grid: {
                        display:false
                    }
                },
                y: {
                    reverse: true,
                    max: {{worst_placement}},
                    grid: {
                        display:false
                    },
                }
            }
        }
    });

    new Chart("Klzavy_median", {
        type: "line",
        data: {
            labels: {{race_names|safe}},
            datasets: [{
                labels: {{race_names|safe}},
                borderColor: "green",
                backgroundColor: "white",
                data: {{sliding_medians|safe}},
                lineTension: 0
            }]
        },
        options: {
            legend: {display: false},
            plugins: {
                title: {
                    display: true,
                    text: "Kĺzavý medián poradia za posledných 5 pretekov"}
            },
            scales: {
                x: {
                    grid: {
                        display:false
                    }
                },
                y: {
                    reverse: true,
                    max: {{worst_placement}},
                    grid: {
                        display:false
                    },
                }
            }
        }
    });

    new Chart("Ucasti", {
        type: "bar",
        data: {
            labels: {{months|safe}},
            datasets: [{
                labels: {{race_names|safe}},
                backgroundColor: "brown",
                data: {{attendances|safe}}
            }]
        },
        options: {
            legend: {display: false},
            plugins: {
                title: {
                    display: true,
                    text: "Účasti na pretekoch"}
            },
            scales: {
                y: {
                    display: true,
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        }
    });

    new Chart("Vitazstva", {
        type: "bar",
        data: {
            labels: {{months|safe}},
            datasets: [{
                labels: {{race_names|safe}},
                backgroundColor: "brown",
                data: {{victories|safe}}
            }]
        },
        options: {
            legend: {display: false},
            plugins: {
                title: {
                    display: true,
                    text: "Víťazstvá"
                }
            },
            scales: {
                y: {
                    display: true,
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        }
    });

    function responsiveFont() {
        Chart.defaults.font.size = Math.max(Math.floor(window.outerWidth / 100), 3);
    }
    </script>
</body>
</html>
