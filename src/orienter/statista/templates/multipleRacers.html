<!DOCTYPE html>
<html lang="sk">
<meta charset="UTF-8">
<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
<head>
    <title>Porovnanie pretekárov</title>
    <style>
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        table {
            margin-left: auto;
            margin-right: auto;
        }
        td, th {
            border: 1px solid black;
            width: 200px;
            height: 50px;
            text-align: center;
        }
        th {
            background-color: #D6EEEE;
        }
        /*
        canvas {
            width:700px !important;
            height:400px !important;
        }
        */
    </style>
</head>
<body>

    <h1>Porovnanie pretekárov</h1>
	<h2><u>Prehľad:</u></h2>
    <table>
        <thead>
            <tr>
                <th>Pretekár:</th>
                <th>Účasti na pretekoch:</th>
                <th>Víťazstvá:</th>
            </tr>
        </thead>
        <tbody id="overviewBody">
            <!-- Table body will be generated dynamically -->
        </tbody>
    </table>

    <script>
        var tableBody = document.getElementById("overviewBody");
        var html = "";
        for (var i = 0; i < {{racers_count}}; i++) {
            html += "<tr>";
            html += "<td>" + {{names|safe}}[i] + "</td>";
            html += "<td>" + {{participations}}[i] + "</td>";
            html += "<td>" + {{wins}}[i] + "</td>";
            html += "</tr>";
        }
        tableBody.innerHTML = html;
    </script>

	<h2>Štatistiky za obdobie {{date_from}} - {{date_to}}</h2>
    <canvas id="Poradie_na_preteku"></canvas>
    <canvas id="Klzavy_median"></canvas>
    <canvas id="Ucasti"></canvas>
    <canvas id="Vitazstva"></canvas>
    <canvas id="Casy"></canvas>
    <script>
    var colors = ["blue", "orange", "green", "purple", "yellow", "cyan", "red"];
    var dataPlacements = [];
    var dataMedians = [];
    var dataParticipations = [];
    var dataWins = [];
    var dataTimes = [];
    for (var i = 0; i < {{racers_count}}; i++) {
        dataPlacements.push({label: {{names|safe}}[i], borderColor: colors[i % 7], backgroundColor: "white", data: {{placements|safe}}[i], lineTension: 0});
        dataMedians.push({label: {{names|safe}}[i], borderColor: colors[i % 7], backgroundColor: "white", data: {{sliding_medians|safe}}[i], lineTension: 0});
        dataParticipations.push({label: {{names|safe}}[i], backgroundColor: colors[i % 7], data: {{attendances|safe}}[i]});
        dataWins.push({label: {{names|safe}}[i], backgroundColor: colors[i % 7], data: {{victories|safe}}[i]});
        dataTimes.push({label: {{names|safe}}[i], borderColor: colors[i % 7], backgroundColor: "white", data: {{times|safe}}[i], lineTension: 0});
    }

    new Chart("Poradie_na_preteku", {
        type: "line",
        data: {
            labels: {{race_names|safe}},
            datasets: dataPlacements
        },
        options: {
            legend: {display: true},
            title: {display: true, text: "Poradie na preteku"},
            scales: {
                 xAxes: [{
                    gridLines: {
                        display:false
                    }
                }],
                yAxes: [{
                    ticks: {
                        reverse: true,
                        max: {{worst_placement}}
                    },
                    gridLines: {
                        display:false
                    },
                }]
            }
        }
    });

    new Chart("Klzavy_median", {
        type: "line",
        data: {
            labels: {{race_names|safe}},
            datasets: dataMedians
        },
        options: {
            legend: {display: true},
            title: {display: true, text: "Kĺzavý medián poradia za posledných 5 pretekov"},
            scales: {
                 xAxes: [{
                    gridLines: {
                        display:false
                    }
                }],
                yAxes: [{
                    ticks: {
                        reverse: true,
                        max: {{worst_placement}}
                    },
                    gridLines: {
                        display:false
                    },
                }]
            }
        }
    });

    new Chart("Ucasti", {
        type: "bar",
        data: {
            labels: {{months|safe}},
            datasets: dataParticipations
        },
        options: {
            legend: {display: true},
            title: {display: true, text: "Účasti na pretekoch"},
            scales: {
                yAxes: [{
                    display: true,
                    ticks: {
                        beginAtZero: true,
                        stepSize: 1
                    }
                }]
            }
        }
    });

    new Chart("Vitazstva", {
        type: "bar",
        data: {
            labels: {{months|safe}},
            datasets: dataWins
        },
        options: {
            legend: {display: true},
            title: {display: true, text: "Víťazstvá"},
            scales: {
                yAxes: [{
                    display: true,
                    ticks: {
                        beginAtZero: true,
                        stepSize: 1
                    }
                }]
            }
        }
    });

    new Chart("Casy", {
        type: "line",
        data: {
            labels: {{race_names|safe}},
            datasets: dataTimes
        },
        options: {
            legend: {display: true},
            title: {display: true, text: "Zabehnuté časy (v minútach)"},
            scales: {
                 xAxes: [{
                    gridLines: {
                        display:false
                    }
                }],
                yAxes: [{
                    ticks: {
                        reverse: true,
                        max: {{worst_time}}
                    },
                    gridLines: {
                        display:false
                    },
                }]
            }
        }
    });

    </script>
</body>
</html>
